name: Workflow de Integração Continua

on:
  pull_request:
    branches: [ "master" ]

jobs:
  testes:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: 20.
    - run: npm install
    - run: npm test
